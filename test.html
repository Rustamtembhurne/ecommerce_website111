<!DOCTYPE html>
<html>

<head>
    <title>Sidebar and Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.tailwindcss.com/2.2.16/tailwind.min.css">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            width: 250px;
        }
    </style>
</head>

<body>







    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </nav>

    <div class="container mx-auto grid grid-cols-12 gap-4">
        <div class="col-span-3">
            <!-- Sidebar -->
            <div class="bg-gray-100 h-screen p-4">
                <h3 class="text-lg font-bold mb-4">Sidebar</h3>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="text-blue-600 font-medium">Home</a>
                    </li>
                    <li>
                        <a href="#" class="text-blue-600 font-medium">About</a>
                    </li>
                    <li>
                        <a href="#" class="text-blue-600 font-medium">Services</a>
                    </li>
                    <li>
                        <a href="#" class="text-blue-600 font-medium">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-span-9">
            <!-- Main Content -->
            <div class="bg-gray-200 p-4">
                <h1 class="text-2xl font-bold">Main Content</h1>
                <p>This is the main content area.</p>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
